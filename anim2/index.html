<html>
<head>
<style>
	.test{
		width:400px;
		height:400px;
		background:url(https://avtozvuk-info.ru/wp-content/uploads/2018/07/post_5b5a9581a79a8.jpeg);
		background-size:100% 100%;
		animation:anim 5s linear 1s infinite alternate;
	}
	@keyframes anim{
	0%{
	transform: translate(0px, 0px) 
	
	}
	25%{
	transform: translate(900px, 0px) 
	}
	50%{
	transform: translate(900px, 300px) 
	}
	75%{
	transform: translate(500px, 300px)
	}
	
	100%{
	transform: translate(700px, 200px) 
	
	}
	}
</style>
</head>
<body>
<div class="test"></div>
</body>
</html>
